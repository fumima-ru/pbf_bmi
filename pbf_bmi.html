<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>pbf_bmi</title>
    <meta name="description" content="身長と体重を入力することでBMIを算出。自分の体型への自己満足度を入力すれば一言メッセージも表示されます。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="後で要ショートカットアイコン入れるimg/pbf_bmi_favicon.ico"> -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!--Google Fonts設定　後で要フォント指定-->
    <!-- <link rel=link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> -->

    <!--Font Awesome読み込み-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--css読み込み-->
    <link rel="stylesheet" href="css/pbf_bmi.css">
    
    <!--Google の CDNを使用-->
    <!--(CDNを経由する方法であればjQueryをダウンロードする必要がない)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--jsファイル読み込み -->  
    <script src="js/pbf_bmi.js"></script>

  </head>

  <body>
    <!--#header-------------------------->
    <header id="header">
      <!-- flex -->
      <h1 class="site-title">
        <a href="pbf_bmi.html">BMI 計算</a>
      </h1>
      <div class="logo">
        <a href="https://fumima-ru.com/">Produced by fumima_ru</a>
      </div>
    </header>

    <!--main----------------------------->
    <main>
      <!-- JavaScript jQueryエリア -->
      <div id="main_menu">
        <form action="pbf_bmi_result.html" method="post">
          <div class="form_area">
            <div class="flex_area">
              <div class="main_menu_input">
                <div class="flex_area height">

                  <p class="input_item_name">身長</p>
                  <input type="number" id="height" name="height_input" value="" placeholder="例：160.0">
                  <!-- <script>height(height.value)</script> -->
                  <p class="unit">cm</p>
                </div>

                <div class="flex_area weight">
                  <p class="input_item_name">体重</p>
                  <input type="number" id="weight" name="weight_input" value="" placeholder= "例：55.5">
                  <p class="unit">kg</p>
                </div>

              </div>

              <input type="submit" value="BMI 計算" class="main_menu_send_btn">
            </div>
          </div>
        </form>
      </div>

      <!-- PHPエリア -->
      <div id="sub_menu">
        <form action="pbf_bmi_result.html" method="post">
          <div class="form_area">
            <div class="flex_area">
              <div class="sub_menu_input">
                <div class="flex_area">

                  <p class="input_item_name">自分の体型への自己満足度</p>
                  <input type="number" id="satisfaction_level" placeholder="例：70">
                  <p class="unit">%</p>

                </div>
              </div>

              <input type="submit" value="BMI 計算 ( 満足度込み )" class="sub_menu_send_btn">
            </div>
          </div>
        </form>
      </div>
    </main>

    <!--#footer-------------------------->
    <footer id="footer">
      <p class="copyright">&copy;2023 fumima_ru</p>
    </footer>
  </body>
</html>
